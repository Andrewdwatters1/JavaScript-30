<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const anyoneOldEnough = people.some((e) => e.year > 1999);
    const everyoneOldEnough = people.every((e) => e.year > 1999);
    console.log(anyoneOldEnough);
    console.log(everyoneOldEnough);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const targetComment = comments.find((e) => e.id === 823423);
    console.log(targetComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID: 123523
    // delete the comment with the ID of 823423
    const ramenIndex = comments.findIndex((e) => e.id === 123523);
    const updatedComments = [...comments];
    updatedComments.splice(comments.findIndex((e) => e.id === 823423), 1);
    console.log(ramenIndex);
    console.log(updatedComments);

  </script>
</body>

</html>
